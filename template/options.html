<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/options.css">
<script type="text/javascript" src="../js/libs/jquery/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="../js/options.js"></script>
</head>
<body>

  <div class="topbar">
    <div class="fill">
      <div class="container">
          <h4><span class="brand">Anjo Naruko Settings</span></h4>
      </div>
    </div>
  </div>

  <div class="container">
    <section id="forms">
      <div class="page-header">
        <h1>Options</h1>
      </div>
      <div class="row">
        <div class="span12">
          <form>
            <fieldset>
              <legend>General</legend>
              <div class="clearfix">
                <label for="mediumSelect">Tweets to load after launch</label>
                <div class="input">
                  <select class="medium" name="mediumSelect" id="mediumSelect">
                    <option>200</option>
                    <option>400</option>
                    <option>600</option>
                    <option>800</option>
                  </select>
                </div>
              </div>
              <legend>Notifications</legend>
              <div class="clearfix">
                <label id="optionsCheckboxes">Notifications</label>
                <div class="input">
                  <ul class="inputs-list">
                    <li>
                      <label>
                        <input type="checkbox" name="optionsCheckboxes" value="option1">
                        <span>Enable desktop notifications</span>
                      </label>
                    </li>
                  </ul>
                  <span class="help-block">
                    <strong>Note:</strong> Labels surround all the options for much larger click areas and a more usable form.
                  </span>
                </div>
              </div>
              <legend>Advanced</legend>
              <div class="clearfix">
                <label id="optionsCheckboxes">Others</label>
                <div class="input">
                  <ul class="inputs-list">
                    <li>
                      <label>
                        <input type="checkbox" name="optionsCheckboxes" value="option1">
                        <span>Open links in background</span>
                      </label>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="actions">
                <input type="button" class="btn" value="Restore Defaults">
                <input type="button" class="btn primary" value="Save changes">
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </section>
  </div>

</body>
</html>
